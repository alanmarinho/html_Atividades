<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Definições</title>
</head>
<body>
    <h3><i>Tags</i> de uma lista de definições</h3>

    <dl>
        <dt> &lt;dl&gt;</dt> 
            <dd>A tag &lt;dl&gt; é utilizado para delimitar 
            o início e término da lista. </dd>
        <dt> &lt;dt&gt;</dt>
            <dd>A tag &lt;dt&gt; delimita o termo que será 
                na sequencia definido. </dd>
        <dt> &lt;dd&gt; </dt>
            <dd>A teg &lt;dd&gt; é utilizado como uma
                item para a definição do termo. </dd>
    </dl>
</body>
</html>
