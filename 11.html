<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <label>Nome:</label> <br>
    <input type="text" name="nome"> <br>

    <label>Nome do Pai:</label> <br>
    <input type="text" name="nomePai"> <br>

    <label>Nome da mãe:</label> <br>
    <input type="text" name="nomeMae"> <br>

    <label>Bairro:</label> <br>
    <input type="text" name="bairro"> <br>

    <label>Idade:</label> <br>
    <input type="number" name="idade"> <br> <br>

    <form>
        <label >Sexo:</label><br>
        <input type="radio" id="M" name="fav_language" value="M">
        <label for="M">Masculino</label><br>
        <input type="radio" id="F" name="fav_language" value="F">
        <label for="F">Feminino</label><br>
       
      </form><br>

    <label for="nat">&nbsp;&nbsp;Naturalização:</label>
    <select name="lr" size="1" id="opc">
        <option value="BR">Brasileiro</option>
        <option value="PT">Portugês</option>
    </select><br><br>

    <label for="cur">Curso:</label>
    <select name="lr" size="1" id="opc">
        <option value="TI">Técnico em Informática</option>
        <option value="TED">Técnico em Edificações</option>
        <option value="TA">Técnico em Administração</option>
        <option value="TEV">Técnico em Eventos</option>
    </select><br><br>

    <label for="cur">Áreas de interesse:</label>
    <select name="lr" size="1" id="opc">
        <option value="TI">Humanas</option>
        <option value="TED">Exatas</option>
        <option value="TA">Saúde</option>
        <option value="TEV">Turismo</option>
    </select><br><br>
    
    <textarea name="IFAdicional" rows="4" cols="55" id="ifad"></textarea><BR>
    
    <input type="button" value="Cadastrar"> <br>
</body>
</html>
